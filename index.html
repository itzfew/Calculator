<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
       <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculateRaisedToPower()">^</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
            <button onclick="calculateCot()">cot</button>
            <button onclick="calculateSec()">sec</button>
            <button onclick="calculateCosec()">cosec</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateNaturalLog()">ln</button>
            <button onclick="calculateFactorial()">!</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="removeLastCharacter()" class="remove">⌫</button>
            <button onclick="clearDisplay()" class="remove">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
